<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Fiifha - Motore di Ricerca</title>
</head>
<body>
    <h1>Fiifha - Cerca nel web</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Cosa vuoi cercare?" value="{{ query }}">
        <button type="submit">Cerca</button>
    </form>
    {% if results %}
        <h2>Risultati:</h2>
        <ul>
        {% for r in results %}
            <li>
                <a href="{{ r.link }}" target="_blank"><strong>{{ r.title }}</strong></a><br>
                <small>{{ r.snippet }}</small>
            </li>
        {% endfor %}
        </ul>
    {% elif query %}
        <p>Nessun risultato trovato per "{{ query }}"</p>
    {% endif %}
</body>
</html>
